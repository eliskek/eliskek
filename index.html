<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>PHOSPHENICA</title>
  <link href="style.css" rel="stylesheet" />
</head>
<body>
<style>

.canvas {
	position: relative;
	width: 100vw;
	height: 100vh;
}

.img {
	position: absolute;
	pointer-events: none;
}

.click {
	position: absolute;
}

.fixed {
	position: fixed;
}

</style>

<div class="canvas">
	
	<!-- Header -->
	<img class="img" src="phosphenica.png" 	style="width:900px; top: -10px; left: -10px">

	<a href="https://en.wikipedia.org/wiki/Phosphene">
	<div class="click" style="width: 575px; height: 170px; top: 50px; left: 40px"></div></a>

<!-- Fixed Parts -->
	
	<!-- Manifesto -->
	<img class="fixed" src="manifesto.png" 	style="width:500px; right: 0px; top: 0px">

	<!-- Contact Info -->
	<img class="fixed" src="contact.png" 	style="width:350px; top: 500px; right: 0px">

	<!-- IG Link -->
	<a href="https://www.instagram.com/phosphenica/">
	<div class="fixed" style="width: 260px; height: 30px; right: 100px; top: 500px">
	</div></a>

	<!-- Strider Records -->
	<a href="https://striderrecs.bandcamp.com/">
	<img class="fixed" src="striderrecords.png" style="width:350px; top: 600px; right: 0px">
	</a>

<!-- Page -->

	<!-- 'Latest Films' -->
	<img class="img" src="latestfilms.png" 	style="width:500px; left: 50px; top: 420px">

	<!-- Yellow Ends thumb -->
	<a href="https://youtu.be/r-8LhRjmL04">
	<img class="click" src="yellowendsthumb.png" 	style="width: 320px; height: 240; left: 80px; top: 	530px">

	<!-- 'Yellow Ends' -->
	<img class="img" src="yellowends.png" 	style="width:350px; left: 420px; top: 530px">

	<!-- Yellow Ends info -->
	<img class="img" src="yellowendsinfo.png" 	style="width: 350px; top: 650px; left: 440px">



</div>

</body>
</html>
